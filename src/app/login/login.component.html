<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h2>Login</h2>
             <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group"  [ngClass]="{'alert alert-danger': ((loginForm.get('email').touched ||
              loginForm.get('email').dirty) &&
              loginForm.get('email').errors)}">
              <label for="username">Username</label>
             <input type="text" formControlName="email" class="form-control" />
             <span class="help-block"
          *ngIf="((loginForm.get('email').touched ||
          loginForm.get('email').dirty) &&
          loginForm.get('email').errors)">
      <span *ngIf="loginForm.get('email').errors.required">
        Email is required
      </span>
      <span *ngIf="loginForm.get('email').errors.email">
          Enter in email format
      </span>
    </span>
    </div>
    <div class="form-group" [ngClass]="{'alert alert-danger': ((loginForm.get('password').touched ||
    loginForm.get('password').dirty) &&
    loginForm.get('password').errors)}">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"  />
        <span class="help-block"
          *ngIf="((loginForm.get('password').touched ||
          loginForm.get('password').dirty) &&
          loginForm.get('password').errors)">
      <span *ngIf="loginForm.get('password').errors.required">
        Password is required
      </span>
      <span *ngIf="loginForm.get('password').errors.minlength">
        Password must be greater than 4 characters
      </span>
    </span>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
        <img *ngIf="loading" class="pl-3"  />
        <a routerLink="/registration/" class="btn btn-link">Register</a>
           </div>

          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
