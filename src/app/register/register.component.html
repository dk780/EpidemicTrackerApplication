<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
  <h2>Registration form</h2>
  <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
      </div>    </div>
      <div class="form-group">
          <label>Gender</label>
          <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
              <option value=""></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
          </select>
      </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control" ng-model="email" type="email" value="" ng-class="{'has-error': registerForm.email.$error.pattern}" ng-pattern="/^\S+@\S+\.\S+$/i" required/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
  </div>
    <div class="form-group">
      <label for="contact">Phone Number</label>
      <input type="text" class="form-control" formControlName="contact" id="contact"  placeholder="Phone Number">
    </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
        </div>
    </div>
      <div class="form-group">
          <label>Role Name</label>
          <select formControlName="roleName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.roleName.errors }">
              <option value=""></option>
              <option value="Admin">Admin</option>
          </select>

      </div>
    <button type="submit" class="btn btn-primary" ><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Register</button>
    <a routerLink="/create-login/" class="btn btn-link "> Login</a>
  </form>
</div>
</div>
</div>
</div>
</div>
